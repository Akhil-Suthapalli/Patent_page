<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2;url=https://www.example.com">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
        }
        a {
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #ff3d3d;
        }
    </style>
</head>
<body>
    <div>
        <h1>You will be redirected in 2 seconds...</h1>
        <p>If you are not redirected, <a href="https://tvsmotor.akhildevelop.com">click here</a>.</p>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "https://tvsmotor.akhildevelop.com";
        }, 2000);
    </script>
</body>
</html>
